{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static '/portfolio/css/style.css' %}">
    <title>{% block title %}{% endblock %}</title>
{#<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">#}
</head>
<body>
    <div class="header">
        <div class="container">
            <h1><a href="{% url 'portfolio:home'%}">VerMaks</a></h1>

            {% if not user.is_authenticated %}
                <span class="auth">
                <a href=" {% url 'account:register' %} ">REGISTR</a>  |   <a href=" {% url 'account:login' %} ">LOGIN</a>
                </span>
            {% else %}
                <span class="auth">
                <p>Вы зашли как {{ user.username }}  | <a href="{% url 'account:logout' %}">Logout</a></p>
                </span>
            {% endif %}
        </div>
    </div>
    {% block content %}

    {% endblock %}
    <div class="footer"><p>All right reserved, 2022</p></div>
{#<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>#}
</body>
</html>
